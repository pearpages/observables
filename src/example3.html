<html>

<head>
    <script src="../node_modules/rx/dist/rx.all.js"></script>
    <script src="../node_modules/rx-dom/dist/rx.dom.js"></script>
</head>

<body>
    <p>Ajax call wit Rx.DOM</p>
    <script>
        Rx.DOM.get('/api/contents.json')
            .subscribe(
                function onNext(data) {
                    document.getElementsByTagName('body')[0].innerHTML += '<pre>'+data.response+'</pre>';
                },
                function onError(err) {
                    console.error(err);
                }
            )
    </script>

</body>

</html>
